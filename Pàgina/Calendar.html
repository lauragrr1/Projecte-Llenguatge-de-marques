<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari Mensual 2025</title>
    <link rel="stylesheet" href="calendari.css"> <!-- Vinculem el  css -->
</head>
<body>
    <div class="calendario-container">
        <h1>Calendari Mensual 2025</h1>
        <label for="mes">Selecciona un mes:</label>
        <select id="mes" onchange="generarCalendario()"> <!-- Deslegable amb els dotze mesos de l'any -->
            <option value="0">Gener</option> 
            <option value="1">Febrer</option>
            <option value="2">Mar√ß</option>
            <option value="3">Abril</option>
            <option value="4">Maig</option>
            <option value="5">Juny</option>
            <option value="6">Juliol</option>
            <option value="7">Agost</option>
            <option value="8">Septembre</option>
            <option value="9">Octubre</option>
            <option value="10">Novembre</option>
            <option value="11">Deciembre</option>
        </select>
        <div id="festiusContainer"></div>
        <table id="calendario"> <!-- Es crea la taula calendari -->
            <thead>
                <tr>
                    <th>DL</th><th>DM</th><th>DX</th><th>DJ</th><th>DV</th><th>DS</th><th>DG</th> <!-- Caixes de la fila del calendari amb els dies de la setmana -->
                </tr>
            </thead>
            <tbody id="dias"></tbody>
        </table>
    </div>
    <br>
    <button onclick="limpiarTareas()">Netejar tasques</button>
    <script src="calendari.js"></script> <!-- Vinculem el js -->
</body>
</html>
