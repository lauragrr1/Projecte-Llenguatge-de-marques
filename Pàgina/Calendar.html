<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari Mensual 2025</title>
    <link rel="stylesheet" href="calendari.css">
</head>
<body>
    <div class="calendario-container">
        <h1>Calendari Mensual 2025</h1>
        <label for="mes">Selecciona un mes:</label>
        <select id="mes" onchange="generarCalendario()">
            <option value="0">Gener</option>
            <option value="1">Febrer</option>
            <option value="2">Mar√ß</option>
            <option value="3">Abril</option>
            <option value="4">Maig</option>
            <option value="5">Juny</option>
            <option value="6">Juliol</option>
            <option value="7">Agost</option>
            <option value="8">Septembre</option>
            <option value="9">Octubre</option>
            <option value="10">Novembre</option>
            <option value="11">Deciembre</option>
        </select>
        <table id="calendario">
            <thead>
                <tr>
                    <th>DL</th><th>DT</th><th>DC</th><th>DJ</th><th>DV</th><th>DS</th><th>DG</th>
                </tr>
            </thead>
            <tbody id="dias"></tbody>
        </table>
    </div>
    <script src="calendari.js"></script>
</body>
</html>
